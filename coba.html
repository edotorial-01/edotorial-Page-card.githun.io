<body>
  

  <!-- start card dalam -->
  <div class="flex-container-dasar">
    <div class="flex-items"> 
        
        <div class="container-dalam">
            <div class="card-dalam">
                <div class="card-border-dalam">
                    <img src="IMG/edotorialphoto.png" alt="card image" class="card__img">
                </div>

                <h3 class="card-name-dalam">Edotorial Photo</h3>
                <span class="card-profession-dalam">Kunjungi</span>

                <div class="card-social-dalam" id="card-social">
                    <div class="card__social-control">
                        <!-- Toggle button -->
                        <div class="card__social-toggle" id="card-toggle">
                            <i class="ri-add-line"></i>
                        </div>
    
                        <span class="card__social-text">Media sosial & Page</span>
    
                        <!-- Card social -->
                        <ul class="card__social-list">
                            <a href="https://www.facebook.com/" target="_blank" class="card__social-link">
                                <i class="ri-facebook-fill"></i>
                            </a>
    
                            <a href="https://www.instagram.com/" target="_blank" class="card__social-link">
                                <i class="ri-instagram-line"></i>
                            </a>
    
                            <a href="https://twitter.com/" target="_blank" class="card__social-link">
                                <i class="ri-whatsapp-line"></i>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
        </div>   
        </div>


  <!-- end card dalam -->
